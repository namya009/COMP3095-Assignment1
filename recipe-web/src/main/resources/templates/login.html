<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <title>Index Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="https://icons.getbootstrap.com/assets/icons/person-square.svg" alt="" width="72"
             height="57">
        <div th:if="${param.error}">
            <div class="alert alert-danger" th:text="'Error! Invalid username or password!'"></div>
        </div>
        <h1 class="h3 mb-3 fw-normal" th:text="'Please Sign In'"></h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                   th:oninput="this.setCustomValidity('')">
            <label for="username" th:text="'Username'"></label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')">
            <label for="password" th:text="'Password'"></label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Sign In'"></button>
    </form>
    <br>
    <form th:action="@{/register}">
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Register'"></button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2021</p>
</main>

</body>
</html>
