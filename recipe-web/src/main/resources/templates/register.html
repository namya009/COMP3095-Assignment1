<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">

    <title>Register</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/save}" th:object="${user}" method="post">
        <img class="mb-4" src="https://icons.getbootstrap.com/assets/icons/person-square.svg" alt="" width="70"
             height="55">
        <div th:if="${err}">
            <div class="alert alert-danger" th:utext="${err}"></div>
        </div>
        <h1 class="h3 mb-3 fw-normal" th:text="'Register'"></h1>

        <div class="form-floating">
            <input id="name" name="name" type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Name cannot be blank')"
                   th:oninput="this.setCustomValidity('')" placeholder="Enter Name"/>
            <label for="name" th:text="'Name'"></label>
        </div>
        <div class="form-floating">
            <input id="emailid" name="emailid" type="email" class="form-control" th:field="*{emailId}"
                   th:required="true" placeholder="EmailId"
                   th:oninvalid="this.setCustomValidity('EmailId cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="emailid" th:text="'Email Id'"></label>
        </div>
        <div class="form-floating">
            <input id="username" name="username" type="text" class="form-control" th:field="*{username}"
                   th:required="true" placeholder="Username"
                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="username" th:text="'Username'"></label>
        </div>
        <div class="form-floating">
            <input id="password" name="password" type="password" class="form-control" th:field="*{password}"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="password" th:text="'Password'"></label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Register'"></button>
    </form>
    <br>
    <form th:action="@{/login}">
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Go Back'"></button>
    </form>
</main>
</body>
</html>
