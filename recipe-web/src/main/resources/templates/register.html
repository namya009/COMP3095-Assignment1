<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<div align="center">
    <h1>Register User</h1>
    <br/>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'First Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{firstName}" th:required="true"
                       th:oninvalid="this.setCustomValidity('First name cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Last Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{lastName}" th:required="true"
                       th:oninvalid="this.setCustomValidity('Last name cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Address:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{address}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Postal Code:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{postalCode}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Username:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}" th:required="true"
                       th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Password:'"></label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" th:required="true"
                       th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <label class="col-sm-2"></label>
            <div class="col-sm-4">
                <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Register'"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
