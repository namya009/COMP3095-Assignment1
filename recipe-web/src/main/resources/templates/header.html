<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:fragment="myheader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/index' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/index' ? 'page':''}"
                           th:href="@{/registered/index}" th:text="'Home'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/create-recipe' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/create-recipe' ? 'page':''}"
                           th:href="@{/registered/create-recipe}" th:text="'Create Recipe'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/view-recipes' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/view-recipes' ? 'page':''}"
                           th:href="@{/registered/view-recipes}" th:text="'View Recipes'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/search-recipe' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/search-recipe' ? 'page':''}"
                           th:href="@{/registered/search-recipe}" th:text="'Search Recipes'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/view-profile' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/view-profile' ? 'page':''}"
                           th:href="@{/registered/view-profile}" th:text="'View Profile'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/registered/plan-meal' ? 'active':''}"
                           th:aria-current="${#httpServletRequest.getRequestURI() == '/registered/plan-meal' ? 'page':''}"
                           th:href="@{/registered/plan-meal}" th:text="'Plan Meal'"></a>
                    </li>
                </ul>
                <a th:href="@{/doLogout}" id="cart-btn">
                    <i class="fa fa-shopping-cart fa-lg"></i>
                </a>
                <form th:action="@{/doLogout}" method="post">
                    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
