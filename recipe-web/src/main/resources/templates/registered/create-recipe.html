<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-center">
<h1>Create Recipe</h1>
<br/>
<form th:action="@{/registered/save}" th:object="${recipe}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Recipe Name:'"></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{recipeName}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe name cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Prep Time (In minutes):'"></label>
        <div class="col-sm-8">
            <input type="number" step="1" class="form-control" th:field="*{prepTime}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe prep time cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Cook Time (In minutes):'"></label>
        <div class="col-sm-8">
            <input type="number" step="1" class="form-control" th:field="*{cookTime}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Recipe cook time cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Ingredients:'"></label>
        <div class="col-sm-8">
                <textarea class="form-control" th:field="*{ingredients}" th:required="true"
                          th:oninvalid="this.setCustomValidity('Recipe ingredients cannot be blank')"
                          th:oninput="this.setCustomValidity('')"></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Instructions:'"></label>
        <div class="col-sm-8">
                <textarea class="form-control" th:field="*{instructions}" th:required="true"
                          th:oninvalid="this.setCustomValidity('Recipe instructions cannot be blank')"
                          th:oninput="this.setCustomValidity('')"></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Is It Your Favorite?:'"></label>
        <div class="col-sm-8">
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="favY" name="favY" class="custom-control-input" value="true" th:field="*{isFavorite}">
                    <label class="custom-control-label" for="favY">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="favN" name="favN" class="custom-control-input" value="false" th:field="*{isFavorite}">
                    <label class="custom-control-label" for="favN">No</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>

<form th:action="@{/doLogout}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>
</body>
</html>
