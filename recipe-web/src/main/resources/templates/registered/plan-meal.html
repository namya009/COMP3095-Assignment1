<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Plan Meal</title>
</head>
<body>
<div class="container p-5 mt-2" th:if="${count &gt; 0}">
    <table class="table">
        <thead>
        <tr>
            <th>Date To Be Made</th>
            <th>Recipe Name</th>
            <th>Time It Takes</th>
            <th>Ingredients</th>
            <th>Date Added</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal :${meals}">
            <td th:text="${meal.dateToBeMade}"></td>
            <td th:text="${meal.recipe.recipeName}"></td>
            <td th:text="${meal.recipe.totalTime} + ' minutes'"></td>
            <td th:text="${meal.recipe.ingredients}"></td>
            <td th:text="${meal.recipe.dateAdded}"></td>
            <td th:each="a :${meal.recipe.author}" th:text="${a.firstName}+' '+${a.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container p-5 -mt-3" th:if="${count}==0">
    <h4 th:text="${message}"></h4>
</div>
</body>
</html>
