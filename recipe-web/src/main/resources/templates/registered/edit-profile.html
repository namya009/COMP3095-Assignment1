<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="registered/index::head-part"></div>
    <div th:replace="header :: myheader"></div>
    <style>
        .fa-shopping-cart {
            color: #FFF
        }

        #cart-btn {
            margin-right: 15px;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Edit Profile</title>
</head>
<body class="text-center">
<h1>Edit Profile</h1>
<br/>
<form th:action="@{/registered/save-profile}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div class="row mb-3">
        <label class="col-sm-3" th:text="'Name:'"></label>
        <div class="col-sm-8">
            <input id="name" name="name" type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Name cannot be blank')"
                   th:oninput="this.setCustomValidity('')" placeholder="Enter Name"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3" th:text="'Email Id:'"></label>
        <div class="col-sm-8">
            <input id="name" name="name" type="email" class="form-control" th:field="*{emailId}"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('EmailId cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3" th:text="'Username:'"></label>
        <div class="col-sm-8">
            <input id="name" name="name" type="text" class="form-control" th:field="*{username}"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3" th:text="'Password:'"></label>
        <div class="col-sm-8">
            <input id="name" name="name" type="password" class="form-control" th:field="*{password}"
                   th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3" th:text="'Profile Photo:'"></label>
        <div class="col-sm-6">
            <input type="file" name="image" accept="image/png, image/jpeg"/>
        </div>
        <img class="col-sm-3" th:src="@{${user.photosImagePath}}" height="200px"/>
    </div>

    <h4 th:utext="${err}"></h4>
    <div class="row mb-3 justify-content-center">
        <div class="col-sm-4 center">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>
</body>
</html>
